<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-200">
    <div class="p-4">
        <a href="{{ url_for('home') }}" class="text-cyan-800 hover:underline">
            &larr; Back to Main Site
        </a>
    </div>
    <div class="w-[100%] items-center justify-center flex">
        <div class="flex flex-col w-[30%] bg-cyan-800 gap-4 items-center justify-center rounded-xl mt-[3%] p-6">
            <h2 class="font-semibold text-3xl pt-5 text-slate-100">Welcome, Admin!</h2>
            <img src="{{ url_for('static', filename='images/mehdi.jpeg') }}" alt="profile" class="rounded-3xl w-[70%]">
            
            <a href="{{ url_for('admin_courses') }}" class="w-full">
                <button type="button" class="cursor-pointer bg-rose-200 m-[1vh] p-3 rounded-xl text-xl w-full hover:bg-rose-300">Manage Courses</button>
            </a>
            <a href="{{ url_for('admin_students') }}" class="w-full">
                <button type="button" class="cursor-pointer bg-rose-200 m-[1vh] p-3 rounded-xl text-xl w-full hover:bg-rose-300">View Students</button>
            </a>
            
            <a href="{{ url_for('logout') }}" class="w-full">
                <button type="button" class="cursor-pointer bg-red-300 text-red-800 m-[1vh] p-3 rounded-xl text-xl mb-[2vh] w-full hover:bg-red-400">Logout</button>
            </a>
        </div>
    </div>
</body>
</html>
