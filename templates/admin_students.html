<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-200">
    <div class="p-4">
        <a href="{{ url_for('admin') }}" class="text-cyan-800 hover:underline">
            &larr; Back to Admin Panel
        </a>
    </div>
    <div class="p-6">
        <h1 class="font-bold text-3xl text-cyan-900 border-l-4 border-l-rose-300 p-2 mb-6">Registered Students</h1>
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full">
                <thead class="bg-cyan-800 text-white">
                    <tr>
                        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">ID</th>
                        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Username</th>
                        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Email</th>
                        <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Joined At</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for student in students %}
                    <tr class="border-b">
                        <td class="py-3 px-4">{{ student['id'] }}</td>
                        <td class="py-3 px-4">{{ student['username'] }}</td>
                        <td class="py-3 px-4">{{ student['email'] }}</td>
                        <td class="py-3 px-4">{{ student['created_at'].strftime('%Y-%m-%d') }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center py-4">No students have registered yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
